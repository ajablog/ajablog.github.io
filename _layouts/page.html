---
layout: default
---
<!-- Wrapper -->
<section id="wrapper">
  <header>
    <div class='wrapper spotlight'>
    <div class="inner">
      <a href="#" class="image"><img src="{{ page.image }}" alt="" /></a>
      <h2>{{ page.title }}</h2>
      <p>{{ page.description }} </p>
    </div>
  </div>
  </header>
  <!-- Content -->
  <div class="wrapper">
    <div class="inner">
      {{ content }}
    </div>
  </div>
</section>
